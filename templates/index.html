<!DOCTYPE html>
<html>
<head>
<title>AI Cancer Prediction</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body {
    background: linear-gradient(135deg, #020617, #0f172a);
    font-family: 'Segoe UI', sans-serif;
    color: white;
    height: 100vh;
}

.glass {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

.title {
    font-size: 40px;
    font-weight: bold;
}

.subtitle {
    opacity: 0.7;
}

.btn-predict {
    background: #ef4444;
    border: none;
    font-size: 18px;
    padding: 10px 25px;
}

.btn-predict:hover {
    background: #dc2626;
}

.footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    opacity: 0.5;
}

</style>

</head>

<body class="d-flex justify-content-center align-items-center">

<div class="glass text-center">

<div class="title">AI Multi Cancer Prediction</div>
<p class="subtitle">Advanced Machine Learning Diagnostic System</p>

<form action="/predict" method="post" class="mt-4">

<select class="form-control mb-3" name="type">
<option>Breast</option>
<option>Lung</option>
<option>Oral</option>
<option>Thyroid</option>
</select>

<input class="form-control mb-2" name="f1" placeholder="Feature 1">
<input class="form-control mb-2" name="f2" placeholder="Feature 2">
<input class="form-control mb-2" name="f3" placeholder="Feature 3">
<input class="form-control mb-2" name="f4" placeholder="Feature 4">
<input class="form-control mb-2" name="f5" placeholder="Feature 5">

<button class="btn btn-predict">Predict Risk</button>

</form>

<p class="text-warning mt-3">
Educational tool — not a medical diagnosis
</p>

</div>

<div class="footer">
© 2026 AI Cancer Prediction Project
</div>

</body>
</html>
